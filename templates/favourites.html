{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 10%;" id="results">
       
        <div class="row">
            {% for recipe in favourites %}
            <div class="card col-md3" style="width: 18rem; margin: 1rem;">
                <img src="{{recipe.image_url}}" class="card-img-top object-fit-fill" alt="img show {{recipe.title}}">
                <p></p>
                <div class="card-body">
                   {% if g.user %} 
                            <i class="fa-solid fa-star fa-lg" id ="star" data-recipe="{{recipe.spoonacular_id}}"></i> 
                   {% endif %} 
                    <h5 class="card-title">{{recipe.title}} </h5>
                    
                   
                    <div style="margin-bottom: 6% ;"> My Rating: <i class="fa-regular fa-heart" id ="rating-heart" data-number="1" data-recipe="{{recipe.id}}"></i><i class="fa-regular fa-heart" id ="rating-heart" data-recipe="{{recipe.id}}" data-number="2"></i><i class="fa-regular fa-heart" id ="rating-heart" data-recipe="{{recipe.id}}" data-number="3"></i><i class="fa-regular fa-heart" id ="rating-heart" data-recipe="{{recipe.id}}" data-number="4"></i><i class="fa-regular fa-heart" id ="rating-heart" data-recipe="{{recipe.id}}" data-number="5"></i></div>
                    <a href="/recipes/{{recipe.spoonacular_id}}" class="btn btn-outline-secondary">See Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
