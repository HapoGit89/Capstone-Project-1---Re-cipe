{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form id="recipe-search" method="POST" style = "padding-top: 70px;"">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            {{ field.label }}
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
      
        {% endfor %}
      
        <button type="submit">Search Re:Cipe</button>
      </form>

</div>

{% endblock %}
